<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Redux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white p-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <h2 class="ms-3 mb-0">Redux Demo</h2>
        </div>
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Search...">
            <button class="btn btn-light" type="button">Search</button>
        </div>
        <div class="d-flex align-items-center me-3">
            <div class="notification-bell me-3 d-none" id="notification-bell">
                <i class="bi bi-bell"></i>
                <span class="badge">1</span>
            </div>
            <img src="https://randomuser.me/api/portraits/lego/1.jpg" class="rounded-circle user-pic" alt="User">
            <span class="ms-2">Johnny Bravo</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row">
            <!-- Feed Section -->
            <div class="col-md-8">
                <div class="mb-4">
                    <h4>Create a Post</h4>
                    <textarea class="form-control mb-2" rows="3" placeholder="What's on your mind?"></textarea>
                    <button class="btn btn-primary">Post</button>
                </div>

                <div class="card mb-3 d-none" id="smith-post">
                    <div class="card-body">
                        <h5 class="card-title"><img src="https://randomuser.me/api/portraits/lego/4.jpg" class="rounded-circle user-pic" alt="User">Janes</h5>
                        <p class="card-text">This is a post from Janes. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <button class="btn btn-light">Like</button>
                        <button class="btn btn-light">Comment</button>
                    </div>
                </div>

                <div class="card mb-3 d-none" id="luke-post">
                    <div class="card-body">
                        <h5 class="card-title"><img src="https://randomuser.me/api/portraits/lego/3.jpg" class="rounded-circle user-pic" alt="User">Luke</h5>
                        <p class="card-text">Another post from Luke. Vivamus suscipit tortor eget felis porttitor volutpat.</p>
                        <button class="btn btn-light">Like</button>
                        <button class="btn btn-light">Comment</button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="col-md-4 d-none" id="sidebar-section">
                <div class="bg-light p-3 border mb-3">
                    <h4>Friends</h4>
                    <ul class="list-unstyled">
                        <li>            <img src="https://randomuser.me/api/portraits/lego/4.jpg" class="rounded-circle user-pic" alt="User">
                            Janes</li>
                        <li>            <img src="https://randomuser.me/api/portraits/lego/2.jpg" class="rounded-circle user-pic" alt="User">
                            Smith</li>
                        <li>            <img src="https://randomuser.me/api/portraits/lego/3.jpg" class="rounded-circle user-pic" alt="User">
                            Luke</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Redux Demo</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
